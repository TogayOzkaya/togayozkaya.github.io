<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görünmeyeni Göster - İzmir Metro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="filter-header">
                <h3><i class="fas fa-map-marked-alt"></i> İstasyonlar</h3>
                <p style="font-size:0.85rem; color:#666; margin-top:5px;">
                    Listeden seçim yapın veya haritayı kullanın.
                </p>
            </div>

            <div class="divider">
                <span id="result-count">Yükleniyor...</span>
            </div>

            <div class="results-list" id="station-list"></div>
        </aside>

        <main class="map-container">
            <button id="sidebar-toggle" class="btn-toggle">
                <i class="fas fa-bars"></i>
            </button>

            <div class="profile-card">
                <div class="profile-info">
                    <span class="user-name">Merhaba, Öğrenci</span>
                    <span class="user-points"><i class="fas fa-star"></i> <span id="display-points">0</span> Puan</span>
                </div>
                <div class="profile-img">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profil">
                </div>
            </div>

            <div id="map"></div>
        </main>
    </div>

    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeReportModal()">&times;</span>
            <div class="modal-header">
                <h2 id="modal-station-name">İstasyon Adı</h2>
                <p>Lütfen görsel üzerinde sorunlu bölgeyi işaretleyiniz.</p>
            </div>
            <div class="modal-body">
                <div class="visual-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/2311/2311531.png" class="station-3d-img" alt="İstasyon Krokisi">
                    <div id="click-zones" class="zones-layer"></div>
                </div>
                <div class="form-container">
                    <div id="selected-zone-info" class="selection-alert">
                        <i class="fas fa-exclamation-circle"></i> Henüz bir nokta seçilmedi.
                    </div>
                    <form id="reportForm">
                        <label>Sorun Tipi</label>
                        <div class="issue-types">
                            <div class="radio-option">
                                <input type="radio" name="issue" id="opt1" value="asansor" checked>
                                <label for="opt1"><i class="fas fa-elevator"></i> Asansör Arızası</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="issue" id="opt2" value="rampa">
                                <label for="opt2"><i class="fas fa-wheelchair"></i> Rampa Sorunu</label>
                            </div>
                        </div>
                        <label>Açıklama</label>
                        <textarea placeholder="Detay ekleyiniz..."></textarea>
                        <button type="submit" class="btn-submit">Bildirimi Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
