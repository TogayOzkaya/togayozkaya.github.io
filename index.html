<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görünmeyeni Göster - İzmir Metro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            
            <div class="filter-header">
                <h3><i class="fas fa-filter"></i> Filtrele</h3>
                
                <label>Tesis Tipi</label>
                <div class="select-wrapper">
                    <select id="type-select">
                        <option value="all">Tümü</option>
                        <option value="metro">Metro İstasyonu</option>
                        <option value="tram">Tramvay</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>

                <label>Durum</label>
                <div class="select-wrapper">
                    <select id="status-select">
                        <option value="all">Tümü</option>
                        <option value="active">Çalışıyor</option>
                        <option value="inactive">Çalışmıyor</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="divider">
                <span id="result-count">0 istasyon bulundu</span>
            </div>

            <div class="results-list" id="station-list">
                </div>
            
        </aside>

        <main class="map-container">
            <div id="map"></div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
